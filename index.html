<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Table</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Breakout Stocks for 14-Sep-2024</h1>
    <table id="stockTable">
        <thead>
            <tr>
                <th>Stock Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <!-- JSON data embedded directly within the HTML -->
    <script type="application/json" id="data">
    [		{
			"name": "GODFRYPHLP",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=GODFRYPHLP"
		},
		{
			"name": "LINDEINDIA",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=LINDEINDIA"
		},
		{
			"name": "IDBI",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=IDBI"
		},
		{
			"name": "IIFL",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=IIFL"
		},
		{
			"name": "OFSS",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=OFSS"
		},
		{
			"name": "PEL",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=PEL"
		},
		{
			"name": "MAHABANK",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=MAHABANK"
		},
		{
			"name": "WIPRO",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=WIPRO"
		},
		{
			"name": "PVRINOX",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=PVRINOX"
		},
		{
			"name": "DLF",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=DLF"
		}    ]
    </script>

    <!-- JavaScript to parse JSON and populate the table -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const jsonData = document.getElementById('data').textContent;
            const data = JSON.parse(jsonData);
            const tableBody = document.getElementById('stockTable').getElementsByTagName('tbody')[0];

            data.forEach(stock => {
                let row = tableBody.insertRow();
                let cell1 = row.insertCell(0);
                let link = document.createElement('a');
                link.href = stock.link;
                link.textContent = stock.name;
                link.target = "_blank";
                cell1.style.width = "30%";
                cell1.appendChild(link);
            });
        });
    </script>
</body>
</html>
