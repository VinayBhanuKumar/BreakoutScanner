<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Table</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Breakout Stocks for 07-Jan-2025</h1>
    <table id="stockTable">
        <thead>
            <tr>
                <th>Stock Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <!-- JSON data embedded directly within the HTML -->
    <script type="application/json" id="data">
    [		{
			"name": "AEGISLOG",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=AEGISLOG"
		},
		{
			"name": "KIRLOSBROS",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=KIRLOSBROS"
		},
		{
			"name": "JUSTDIAL",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=JUSTDIAL"
		},
		{
			"name": "INDGN",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=INDGN"
		},
		{
			"name": "BDL",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=BDL"
		},
		{
			"name": "MAXHEALTH",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=MAXHEALTH"
		},
		{
			"name": "NAVINFLUOR",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=NAVINFLUOR"
		},
		{
			"name": "ICICIGI",
			"link": "https://chartink.com/stocks-new?&timeframe=daily&symbol=ICICIGI"
		}    ]
    </script>

    <!-- JavaScript to parse JSON and populate the table -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const jsonData = document.getElementById('data').textContent;
            const data = JSON.parse(jsonData);
            const tableBody = document.getElementById('stockTable').getElementsByTagName('tbody')[0];

            data.forEach(stock => {
                let row = tableBody.insertRow();
                let cell1 = row.insertCell(0);
                let link = document.createElement('a');
                link.href = stock.link;
                link.textContent = stock.name;
                link.target = "_blank";
                cell1.style.width = "30%";
                cell1.appendChild(link);
            });
        });
    </script>
</body>
</html>
